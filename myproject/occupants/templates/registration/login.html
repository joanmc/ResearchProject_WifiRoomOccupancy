{% extends 'occupants/base.html' %}
{% load staticfiles %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-7">
			<div class="panel panel-default">
				<div class="panel-body">
					{% if error_message %}
						<p><strong>{{ error_message }}</strong></p>
					{% endif %}

					<form class="form-horizontal" action="{% url 'django.contrib.auth.views.login' %}" method="post">
						{% csrf_token %}
					<!-- Username -->
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<span class="text-danger small">{{ field.errors }}</span>
								<span class="text-danger small">{{ form.non_field_errors }}</span>
							</div>
							<label class="control-label col-sm-2">{{ form.username.label_tag }}</label>
							<div class="col-sm-10">{{ form.username }}</div>
						</div>

						<!-- Password -->
						<div class="form-group">
							<label class="control-label col-sm-2">{{ form.password.label_tag }}</label>
							<div class="col-sm-10">{{ form.password }}</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Submit</button>
							</div>
						</div>
					</form>


				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
